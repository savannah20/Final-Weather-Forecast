<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="weather-container">
      <header>
        <form id="search-form">
          <div class="form-group">
            <label for="text"></label>
            <input
              type="search"
              id="city-input"
              placeholder="Enter a city.."
              required
              class="input-city"
            />
            <input type="submit" value="Search" class="search-button" />
          </div>
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city">Kingston</h1>
            <p class="weather-details">
              <span class="date-time">Saturday 15:32 </span>,moderate rain
              <br />
              Humidty:<strong>87%</strong>, Wind:<strong>7.k2m/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-emoji">☀️</span>
            <span class="current-temperature-number">14</span>
            <span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>

      <footer>
        <div class="developer">
          = This project was coded by
          <a href="https://github.com/savannah20" target="_blank">
            Savannah Watson
          </a>
          and is
          <a
            href="https://github.com/savannah20/Final-Weather-Forecast"
            target="_blank"
          >
            open-sourced on GitHub</a
          >
          and
          <a
            href="https://savannah-weather-forecast-app.netlify.app"
            target="_blank"
            >hosted on Netlify</a
          >
        </div>
      </footer>
    </div>
  </body>
</html>
